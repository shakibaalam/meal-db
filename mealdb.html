<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>

    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container">

    <h1 class="text-center text-success my-4">Search Your Favourite Food</h1>
    <!-- search input button-->

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <p class="text-center text-danger" id="error"></p>

    <!-- spinner -->
    <div id="spin" class="text-center d-none">
        <!-- <div class="spinner-border text-info d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div> -->
        <p>Loading...</p>
    </div>

    <!-- single meal details -->

    <div id="meal-deatls" class="w-50 m-auto">
    </div>

    <!-- meal search result card -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- our js -->
    <!-- <script src="./mealdb.js"></script> -->
    <script src="./error.js"></script>
</body>

</html>
